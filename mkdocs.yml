site_name: Go API Docs
theme:
  name: material
site_url: https://github.com/Alan-Gomes1/go-api

theme:
  name: material
  language: pt-BR
  palette:
    # Paleta para modo escuro
    - scheme: slate
      primary: purple
      accent: indigo
      toggle:
        icon: material/lightbulb-outline
        name: Mudar para o modo claro
    # Paleta para modo claro
    - scheme: default
      primary: cyan
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Mudar para o modo escuro
  features:
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  logo:
  favicon:

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alan-gomes1
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/seu-usuario/

nav:
  - In√≠cio: index.md
  - Guia: guide.md
  - Arquitetura: architecture.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
